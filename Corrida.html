<body>

<script>
    
    
    var vt_carro1_tempo = [];
    var vt_carro1_combustivel = [];

    var vt_carro2_tempo = [];
    var vt_carro2_combustivel = [];

    var vt_carro3_tempo = [];
    var vt_carro3_combustivel = [];

    

    function bt_corrida(){
        var gasolina = 50;
        
      
        for(var i = 0; i < 10; i++){
            var velocidade = (Math.random() * 40 + 230).toFixed(0);;

            // push no vetor do tempo e dividindo pelo oque precisa para encontrar o tempo.
            vt_carro1_tempo.push(20/velocidade);
            vt_carro2_tempo.push(20/velocidade);
            vt_carro3_tempo.push(20/velocidade);


            vt_carro1_combustivel.push((velocidade/250)*5);
            vt_carro2_combustivel.push((velocidade/250)*5);
            vt_carro3_combustivel.push((velocidade/250)*5);

            
            msg.innerHTML += `${i + 1}Â° Carro Relampago Marquinhos - ${vt_carro1_tempo[i]} - ${gasolina - vt_carro1_combustivel[i]}<br>`
        }

      console.log(vt_carro1_tempo)  
      console.log(vt_carro2_tempo)  
      console.log(vt_carro3_tempo)      
      console.log(vt_carro1_combustivel)  
      console.log(vt_carro2_combustivel) 
      console.log(vt_carro3_combustivel) 
    
    }



</script>
