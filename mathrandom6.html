<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
</head>
<body>
    <button onclick="sorteio()">Sortear momento do dia</button>
    <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function sorteio(){
        var random = (Math.random() * 23).toFixed(0);

        if(random >= 0 && random <= 11 ){
            msg.innerHTML = `Bom dia, flor do dia, são ${random}h!`
        } else if(random >= 12 && random <= 17 ){
            msg.innerHTML = `Boa tarde, já vai tarde! são ${random}h!`
        } else if(random >= 18 && random <= 23 ){
            msg.innerHTML = `Boa noite, durma bem!  são ${random}h!`
        }
    }




</script>
