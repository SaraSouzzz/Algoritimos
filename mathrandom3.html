<html lang="pt">
<head>

<body>
    <h1>Os lados de um dado</h1>
    <img src="https://www.ludeka.com.br/image/cache/data/componentes/D-06/d6-26mm-branco-800x800.jpg" width="150px" onclick="bt_dado()">
    <br><br><br>
    <div id="msg"></div>
   
</body>
</html>
<script>
    function bt_dado(){
        var random = (Math.random() * 5).toFixed(0);

        if(random == 0){
            msg.innerHTML = `<img src="https://png.vector.me/files/images/3/2/323097/dado_1_preview" width="70px"> `
        } else if(random == 1){
            msg.innerHTML = `<img src="https://png-5.vector.me/files/images/3/2/323094/dado_2_preview" width="70px"> `
        } else if(random == 2){
            msg.innerHTML = `<img src ="https://png-2.vector.me/files/images/3/2/323091/dado_3_preview" width="70px">`
        } else if(random == 3){
            msg.innerHTML = `<img src ="https://png.vector.me/files/images/3/2/323088/dado_4_preview" width="70px">`
        } else if(random == 4){
            msg.innerHTML = `<img src="https://images.freeimages.com/vhq/images/previews/93c/dado-5-138316.png"
            width="70px">`
        } else if(random == 5){
            msg.innerHTML = `<img src=" https://png-3.vector.me/files/images/3/2/323082/dado_6_preview" width="70px">`
        }
    }





</script>
